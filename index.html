<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="address.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <fieldset>
    <label for="fullName">Name</label>
    <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
  </fieldset>
  <fieldset>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" />
  </fieldset>
  <button id="saveEntry">Save Address</button>
  <article id="addressList"> </article>

  <fieldset>
    <label for="thing">Thing</label>
    <input type="text" id="thing" placeholder="Favorite thing">
  </fieldset>
  <fieldset>
    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Where to buy">
  </fieldset>
  <button id="saveEntryTwo">Save to Wishlist</button>
  <article id="thingLocation"></article>

  <script src="address.js"></script>
</body>
</html>
